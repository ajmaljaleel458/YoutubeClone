<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/f60e1ef000.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Youtube Clone</title>
</head>

<body>
    <dic class="container">
        <div class="header">    
            <div class="brand">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e8eaed"><path d="M172-278v-22h616v22H172Zm0-191v-22h616v22H172Zm0-191v-22h616v22H172Z"/></svg>
                <div class="brand-banner">
                    <img src="/resources/images/logo-youtube.svg" width="30" alt="Brand Icon">
                    <p style="padding: 5px; font-family: Copperplate,fantasy; font-size: small;">YouTube <sup
                            style="font-size: 10px;">IN</sup></p>
                </div>
            </div>
            <div class="search">
                <div class="search-field-holder">
                    <input type="text" class="search-input" placeholder="Search">
                    <div class="search-icon"><span class="material-symbols-outlined"
                            style="color: rgba(245, 245, 245, 0.492);">search</span></div>
                </div>
                <div class="mic-search-btn"><span class="material-symbols-outlined">mic</span></div>
            </div>
            <div class="account">
                <div class="uploadbtn">
                    <img src="/resources/images/upload-icon.png" width="30" alt="">
                </div>
                <div class="notification-btn">
                    <img src="/resources/images/notification-icon.png" width="40" alt="...">
                </div>
                <div class="profiel-icon" style="background-image: url(https://picsum.photos/200);">
                    
                </div>
            </div>
        </div>
        <div class="content">
            <div class="side-bar">
            </div>

            <div class="main-content">
                <div class="menu-bar">
                    <ul class="menu-bar-items">
                        <li class="menu-item">All</li>
                        <li class="menu-item">Gaming</li>
                        <li class="menu-item">Video Game development</li>
                        <li class="menu-item">Comnputer programing</li>
                        <li class="menu-item">Rendering</li>
                        <li class="menu-item">Music</li>
                        <li class="menu-item">Live</li>
                        <li class="menu-item">Editing</li>
                        <li class="menu-item">Gadgets</li>
                        <li class="menu-item">Comedy</li>
                        <li class="menu-item">Watched</li>
                    </ul>
                    <img src="/resources/images/left-arrow-icon.png" width="35px" alt="">
                </div>
                <div class="main-content-holder">
                    <table>
                        <tr>
                            <td><div class="yt-video-struct">sds</div></td>
                            <td><div class="yt-video-struct">sd</div></td>
                            <td><div class="yt-video-struct">s</div></td>
                        </tr>
                        <tr>
                            <td><div class="yt-video-struct">sds</div></td>
                            <td><div class="yt-video-struct">sd</div></td>
                            <td><div class="yt-video-struct">s</div></td>
                        </tr>
                        <tr>
                            <td><div class="yt-video-struct">sds</div></td>
                            <td><div class="yt-video-struct">sd</div></td>
                            <td><div class="yt-video-struct">s</div></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </dic>
</body>

</html>
